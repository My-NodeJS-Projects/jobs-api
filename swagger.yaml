        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/createuserrequest'
                - example:
                    name: Peter
                    email: peter@gmail.com
                    password: secret
            example:
              name: Peter
              email: peter@gmail.com
              password: secret
